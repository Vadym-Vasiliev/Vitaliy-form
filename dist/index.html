
<html> 
  <head> 
    <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="preconnect" href="https://fonts.googleapis.com"/>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet"/>
      <link rel="stylesheet" href="css/style.min.css"/>
      <title>FORM JS</title>
    </head>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <div class="header__title">
              <h1>FORM <span>JS</span></h1>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="main">
          <div class="container">
            <div class="main__body">
              <form class="main-form" action="" method="" id="form">
                <label class="main-form__label">
                  <input class="main-form__input main-form__input--name" id="name" type="text" name="name" placeholder="Name"/>
                </label>
                <label class="main-form__label">
                  <input class="main-form__input main-form__input--phone" id="phone" type="tel" name="phone" placeholder="Phone"/>
                </label>
                <label class="main-form__label">
                  <input class="main-form__input main-form__input--file" id="file" type="file" name="photo" placeholder="Photo" accept="image/*"/>
                </label>
                <button class="main-form__btn" type="submit">ADD</button>
              </form>
              <div class="main-content"></div>
              <div class="calc">
                <div class="calc__screen">
                  <p>0</p>
                </div>
                <div class="calc__btns">
                  <div class="calc__btn calc__btn--ac calc__btn--bg-gray-opacity">ac </div>
                  <div class="calc__btn calc__btn--plus-minus calc__btn--bg-gray-opacity">+/-</div>
                  <div class="calc__btn calc__btn--percent calc__btn--bg-gray-opacity">%</div>
                  <div class="calc__btn calc__btn--division calc__btn--bg-orange">/</div>
                  <div class="calc__btn calc__btn--seven calc__btn--bg-gray">7</div>
                  <div class="calc__btn calc__btn--eight calc__btn--bg-gray">8</div>
                  <div class="calc__btn calc__btn--nine calc__btn--bg-gray">9</div>
                  <div class="calc__btn calc__btn--multiply calc__btn--bg-orange">X</div>
                  <div class="calc__btn calc__btn--four calc__btn--bg-gray">4</div>
                  <div class="calc__btn calc__btn--five calc__btn--bg-gray">5</div>
                  <div class="calc__btn calc__btn--six calc__btn--bg-gray">6</div>
                  <div class="calc__btn calc__btn--minus calc__btn--bg-orange">-</div>
                  <div class="calc__btn calc__btn--one calc__btn--bg-gray">1</div>
                  <div class="calc__btn calc__btn--two calc__btn--bg-gray">2</div>
                  <div class="calc__btn calc__btn--three calc__btn--bg-gray">3</div>
                  <div class="calc__btn calc__btn--plus calc__btn--bg-orange">+</div>
                  <div class="calc__btn calc__btn--zero calc__btn--bg-gray">0</div>
                  <div class="calc__btn calc__btn--dot calc__btn--bg-gray">.</div>
                  <div class="calc__btn calc__btn--total calc__btn--bg-orange">=</div>
                </div>
              </div>
              <div class="content">
                <div class="content__list"></div>
                <button class="content__btn" type="button">NEXT</button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__body">
            <div class="footer__title">
              <h2>FORM <span>JS</span></h2>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
